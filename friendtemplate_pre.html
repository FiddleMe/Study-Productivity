    <title>LoFiStudy</title>
    <link rel="stylesheet" href="glow.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<body id="displayfriends">
    <div class="container-fluid" >
        <div id="content" class="content p-0">
            <div class="profile-header">
                <div class="profile-header-cover"></div>
                <div class="profile-header-content">
                    <div class="profile-header-img mb-4">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Jessi_2017_%28derived%29.jpg/800px-Jessi_2017_%28derived%29.jpg" class="mb-4"/>
                    </div>
                    <div class="profile-header-info">
                        <h4 class="m-t-sm">{{ currentuser }}</h4>
                        <p class="m-b-sm">Feelin' Productive</p>
                    </div>
                </div>
            </div>
            <!---->
            <div class="profile-container container-fluid p-0">     
                <label style="margin-top: 20px"><b>Send a friend request today!</b></label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="frienduser" placeholder="Friend's username" >
                        <button class="btn btn-outline-primary btn rainbow rainbow:hover" type="button" v-on:click="sendFriendRequest">Send!</button>
                    </div>
            </div>
            <!---->
            <div class="profile-container container-fluid">
                <div class="row row-space-20">
                        <div class="tab-content p-0">
                            <div class="tab-pane fade active show" id="profile-friends">
                                <div class="m-b-10"><b>Friend Requests:</b></div>
                                <ul class="friend-list clearfix">
                                    <li v-if="friendsreq.length == 0">Looks like you have 0 friend request!</li>
                                    <li v-for="(friend, index) in friendsreq" class="col-lg-6">
                                        <a href="#">
                                            <div class="friend-info">
                                                <h4>{{ friend }}</h4>
                                                <button type='button' class='btn btn-success' id="accept" @click="accept(friend,index)">Approve</button> |
                                                <button type='button' class='btn btn-danger' id="reject" @click="reject(friend,index)">Reject</button>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-container">
                <div class="row">
                        <div class="p-0">
                            <div  id="profile-friends">
                                <div class="m-b-10"><b>Friend List (4)</b></div>
                                <ul class="friend-list" id="friendlist2">
                                    <li class="col-lg-6 col-md-12 col-sm-12" v-for="(friend,idx) of friendlist">
                                        <a style="height:70px;min-width: 400px;" href="#">
                                            <div class="friend-img img-list"><img src="https://i.scdn.co/image/ab6761610000e5eb8543b9b2b5d153d37c46606d" /></div>
                                            <div class="friend-info">
                                                <h4>{{ friend }}</h4>
                                             
                                            </div>
                                        </a>
                                    </li>  

                                </ul>
                            
                        </div>
                    </div>
                </div>
        </div>
    </div>
<script src="./js/displayfriendsrequests.js" type="module"></script>
