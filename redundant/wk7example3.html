<!DOCTYPE html>
<html>
<head>
    <title>Wk7 Example3</title>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <h1> Name : {{name}} </h1> 
    <h1> Phone : {{getPhone()}} </h1>   
    <button v-on:click="counter += 1">Add</button>
		<p>The button above has been clicked {{ counter }} times.</p>
		<hr>
		
		<!-- You can associate a button click with a Vue function as well -->
		<button v-on:click=increase>Call Increase Function</button>
  </div>

  <!-- vue code is placed into a separate file -->
  <script src="js/wk7example3.js"></script>
</body>
</html>
