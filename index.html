  <section>
    <div class="container-fluid" id="fills">
      <div id="sticky_all_notes"></div>
    </div>
  </section>
<script>
    var myElement = document.getElementById('sticky_all_notes');
    if(window.addEventListener) {
      // Normal browsers
      myElement.addEventListener('DOMSubtreeModified', contentChanged, false);
    } else
      if(window.attachEvent) {
          // IE
          myElement.attachEvent('DOMSubtreeModified', contentChanged);
      }
    function contentChanged() {
      // this function will run each time the content of the DIV changes
          interact('.draggable').draggable({
          // enable inertial throwing
          inertia: true,
          // keep the element within the area of it's parent
          modifiers: [
            interact.modifiers.restrictRect({
              restriction: '#fills',
              endOnly: true
            })
          ],
          // enable autoScroll
          autoScroll: true,
          listeners: {
            // call this function on every dragmove event
            move: dragMoveListener,
            // call this function on every dragend event
          }
        })
      function dragMoveListener (event) {
        var target = event.target
        // keep the dragged position in the data-x/data-y attributes
        var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx
        var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy
        // translate the element
        target.style.transform = 'translate(' + x + 'px, ' + y + 'px)'
        // update the posiion attributes
        target.setAttribute('data-x', x)
        target.setAttribute('data-y', y)
      } 
    }
</script>

    <script>
      
      function closeSession(){
        document.getElementById("timerNav").style.display = 'block'
        document.getElementsByClassName("session")[0].style.display = "none"
        
      }
      function displaygetStarted(){
        document.querySelector("#loginbutton").style.display = "none";
        document.querySelector("#signuppage").style.display = "none";
        document.querySelector("#homebtn").style.display = "none";
        document.querySelector("#loginpage").style.display = "block";
      }
      document.querySelector("#hide").addEventListener("click", () => {
        document.querySelector("#loginbutton").style.display = "block";
        document.querySelector("#homebtn").style.display = "block";
        document.querySelector("#loginpage").style.display = "none";
      });
      document.querySelector("#hide_sign").addEventListener("click", () => {
        document.querySelector("#loginbutton").style.display = "block";
        document.querySelector("#homebtn").style.display = "block";
        document.querySelector("#signuppage").style.display = "none";
      });
    function displaySignup(){
      document.querySelector("#loginbutton").style.display = "none";
      document.querySelector("#loginpage").style.display = "none";
      document.querySelector("#homebtn").style.display = "none";
      document.querySelector("#signuppage").style.display = "block";
      document.querySelector("#hide_sign").addEventListener("click", () => {
      document.querySelector("#getstarted").style.display = "block";
      document.querySelector("#signuppage").style.display = "none";
      })
    } 
    const playpause = document.querySelector('.playpause');

    playpause.addEventListener('click', () => {
      playpause.classList.toggle('playing');
    });

    function addplaceh(){
      if(window.innerWidth <= 300){
        document.getElementById("minutes").placeholder = "Minutes";
        document.getElementById("hours").placeholder = "Hours";
      }
      else{
        document.getElementById("minutes").placeholder = "";
        document.getElementById("hours").placeholder = "";
      }
    }

    document.body.setAttribute("onresize", "addplaceh()");
    </script>
