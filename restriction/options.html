<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  .glow-on-hover {
      width: 100px;
      height: 50px;
      border: none;
      outline: none;
      color: #fff;
      background: #111;
      cursor: pointer;
      position: relative;
      z-index: 0;
      border-radius: 10px;
      opacity: 80%;
  }

  .glow-on-hover:before {
      content: '';
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      position: absolute;
      top: -2px;
      left:-2px;
      background-size: 400%;
      z-index: -1;
      filter: blur(5px);
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      animation: glowing 20s linear infinite;
      opacity: 0;
      transition: opacity .3s ease-in-out;
      border-radius: 10px;
  }

  .glow-on-hover:active {
      color: #000
  }

  .glow-on-hover:active:after {
      background: transparent;
  }

  .glow-on-hover:hover:before {
      opacity: 1;
  }

  .glow-on-hover:after {
      z-index: -1;
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #111;
      left: 0;
      top: 0;
      border-radius: 10px;
  }

  @keyframes glowing {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
  }
  textarea{
    border-radius: 5%;
   width: 500px;
   height: 300px;
    margin-bottom: 10px;
    padding: 10px;
  }

  #area{
    display: flex;
    justify-content: center;
  }
  #buttons{
    display: flex;
    justify-content: center;
  }
  .toggler-wrapper.style-21 input[type="checkbox"]:checked+.toggler-slider .toggler-knob {
  left: calc(100% - 19px - 3px);
  background-image: url(../img/shut-down-line-on.svg);
}

.toggler-wrapper.style-21 .toggler-slider {
  background-color: #eb4f37;
}

.toggler-wrapper.style-21 .toggler-knob {
  width: calc(25px - 6px);
  height: calc(25px - 6px);
  border-radius: 50%;
  left: 3px;
  top: 3px;
  background-color: #fff;
  background-image: url(../img/shut-down-line-off.svg);
  background-repeat: no-repeat;
  background-position: center;
}


.toggler-wrapper {
  display: block;
  width: 45px;
  height: 25px;
  cursor: pointer;
  position: relative;
}

.toggler-wrapper input[type="checkbox"] {
  display: none;
}

.toggler-wrapper input[type="checkbox"]:checked+.toggler-slider {
  background-color: #44cc66;
}

.toggler-wrapper .toggler-slider {
  background-color: #ccc;
  position: absolute;
  border-radius: 100px;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  -webkit-transition: all 300ms ease;
  transition: all 300ms ease;
}

.toggler-wrapper .toggler-knob {
  position: absolute;
  -webkit-transition: all 300ms ease;
  transition: all 300ms ease;
}
label{
  margin: 10px;

}

body{
  background-image: url("6875483.jpg");
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center center;
  background-size: cover;
}
h1{text-align: center;}
</style>
<body>

    <h1>Block Sites</h1>
  
<div id="area">
  <textarea id="textarea" placeholder="Input your websites to block here" rows="10" cols="30" spellcheck="false"></textarea>
  <br>
</div>
<div id="buttons">
  <button id="save" class="glow-on-hover">Save website</button>
  <button id="closes" class="glow-on-hover" style="margin-left: 10px;">Close options</button>
  <label class="toggler-wrapper style-21">
    <input type="checkbox" id="checkbox">
    <div class="toggler-slider">
      <div class="toggler-knob"></div>
    </div>
  </label>

</div>



<script src="options.js"></script>
</body>
</html>
